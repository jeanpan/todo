<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular.js - Todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="dist/assets/js/main.js"></script>
    <link rel="stylesheet" href="dist/assets/css/normalize.min.css">
    <link rel="stylesheet" href="dist/assets/css/grid.min.css">
    <link rel="stylesheet" href="dist/assets/css/main.min.css">    
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->
</head>
<body>
    <div class="container">
        <h2>Jean's Todo List</h2>
        <div ng-controller="TodoController" class="row clearfix">
            <div class="col col-6">
                <div class="box one">
                    <h3>Todo</h3>
                    <span>{{remaining()}} of {{todos.length}} remaining</span>
                    [ <a href="" ng-click="archive()">archive</a> ]
                    <ul class="unstyled">
                        <li ng-repeat="todo in todos">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </li>
                    </ul>
                    <form ng-submit="addTodo()" class="pure-form">
                        <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
                        <input type="submit" class="pure-button pure-button-primary" value="Add">
                    </form>
                </div>
            </div>
            <div class="col col-6">
                <div class="box two">
                    <h3>Done</h3>
                    [ <a href="" ng-click="undo()">undo</a> ]        
                    <ul class="unstyled">
                        <li ng-repeat="todo in olds">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
